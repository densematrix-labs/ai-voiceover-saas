version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "30061:80"
    depends_on:
      - backend
    networks:
      - voiceover-network
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "30062:8000"
    environment:
      - LLM_PROXY_URL=${LLM_PROXY_URL:-https://llm-proxy.densematrix.ai}
      - LLM_PROXY_KEY=${LLM_PROXY_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./app.db}
      - CREEM_API_KEY=${CREEM_API_KEY}
      - CREEM_WEBHOOK_SECRET=${CREEM_WEBHOOK_SECRET}
      - CREEM_PRODUCT_IDS=${CREEM_PRODUCT_IDS:-{}}
      - TOOL_NAME=voiceover
    volumes:
      - backend-data:/app/audio_output
      - db-data:/app
    networks:
      - voiceover-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  voiceover-network:
    driver: bridge

volumes:
  backend-data:
  db-data:
